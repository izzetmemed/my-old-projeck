<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container-fluid mx-0 px-0">
      <header class="py-4">
        <div class="container">
          <div class="row">
            <div
              class="col-12 col-md-2 col-lg-4 d-flex align-items-center justify-content-center justify-content-md-start"
            >
              <i class="fa-solid fa-film text-white fs-2"></i>
              <a href="#" class="ms-2 fs-2 text-white">Codeflix</a>
            </div>
            <div
              class="col-12 col-md-10 col-lg-8 d-flex justify-content-center justify-content-md-end"
            >
              <ul
                class="d-flex align-items-center flex-column flex-md-row mb-0"
              >
                <li class="p-2 me-2">
                  <a class="text-white" href="#">Home</a>
                </li>
                <li class="p-2 me-2">
                  <a class="text-white" href="#">Top 100</a>
                </li>
                <li class="p-2 me-2">
                  <a class="text-white" href="#">Foreign movies</a>
                </li>
                <li class="p-2 me-2">
                  <a class="text-white" href="#">Local movies</a>
                </li>
                <li class="p-2 me-2">
                  <a class="text-white" href="#">TV series</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section id="mainSection" class="mt-3">
        <div class="container-fluid">
          <section id="adminQuickFilter" class="pb-4">
            <div class="cf-card">
              <div class="cf-card-header">
                <div class="cf-card-title">
                  <h3>Quick filter</h3>
                </div>
              </div>
              <div class="cf-card-body">
                <div class="row">
                  <div class="col-12">
                    <button
                      type="button"
                      id="btnNewQuickFilterRow"
                      class="cf-button"
                      data-bs-toggle="modal"
                      data-bs-target="#mdQuickFilter"
                    >
                      New
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <table id="tblQuickFilter" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Status</th>
                          <th colspan="2"></th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
      <footer class="admin-footer-sticky position-fixed w-100 bottom-0">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <span class="fs-6 text-white">Â© Copyright </span>
              <span class="fs-6 ms-3 text-white">All rights reserved</span>
            </div>
            <div class="col-9 d-flex justify-content-end">
              <span class="fs-6 text-white"
                >Designed by:Codelandia Fullstack team</span
              >
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Modal quick filter -->
    <div
      class="modal fade"
      id="mdQuickFilter"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Quick filter
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="hdnRowId">
            <div class="row mt-3">
                <div class="col-12">
                    <label for="txtModalQuickFilterName">Name</label>
                    <input type="text" id="txtModalQuickFilterName" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="">Status</label>
                    <select name="" id="ddlModalQuickFilterStatus" class="form-select">
                        <option value="1">Active</option>
                        <option value="0">Passive</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btnCloseQuickModal"
            >
              Close
            </button>
            <button type="button" id="btnSaveModalQuickFilter" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <input type="hidden" id="hdnPageMode" value="0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>


  </body>
  <script src="example.js"></script>
</html>
